<li class="block-row block-row--separated" data-author="{{ $report.username }}">
	<div class="contentRow">
		<span class="contentRow-figure">
			<xf:avatar user="{$report.User}" size="s" defaultname="{{ $report.username ?: phrase('guest') }}" />
		</span>
		<div class="contentRow-main">
			<h3 class="contentRow-title">
				<a href="{{ link('reports', $report) }}">{{ snippet($report.title_string, 100, {'term': $options.term, 'fromStart': true, 'stripPlainTag': true}) }}</a>
			</h3>

			<div class="contentRow-snippet">{{ snippet($report.message, 300, {'term': $options.term, 'stripQuote': true}) }}</div>

			<div class="contentRow-minor contentRow-minor--hideLinks">
				<ul class="listInline listInline--bullet">
					<li><xf:username user="{$report.User}" defaultname="{{ phrase('guest') }}" /></li>
					<li>{{ phrase('report') }}</li>
					<li><xf:date time="{$report.first_report_date}" /></li>
				</ul>
			</div>
		</div>
	</div>
</li>
